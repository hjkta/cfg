cl_crosshairsize 2
cl_crosshairstyle 4
cl_crosshairthickness 1
cl_crosshairusealpha 1
cl_crosshair_sniper_width 2

echo "crosshair cfg loaded"

// radar
cl_radar_scale .35
cl_radar_always_centered 0
cl_radar_rotate 1
